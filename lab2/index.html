<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <template id="todo">
      <div class="todo">
        <input class="todo-completed" type="checkbox">
        <input class="todo-text" type="text" placeholder="New task">
        <button class="todo-delete">Delete</button>
      </div>
    </template>
    <div id="app">
      <div id="todo-panel">
        <button id="add-todo">Add</button>
        <div id="todo-list"></div>
      </div>
      <div id="info">
        <p>This is a todo app! Just add some tasks and mark them as completed when they're done. Everything is saved to local storage so you'll always have them on your current device</p>
        <h2 id="total-counter">Total: 0</h2>
        <h2 id="completed-counter">Completed: 0</h2>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
